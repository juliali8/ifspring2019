<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; Julia Li</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Fondamento" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        
        <link href="css/styles.css" rel="stylesheet">
    </head>
    
	<body>
		
		<div id="main_content">

			<h1>Button Styling &mdash; Julia Li</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>

            <div class="button_container">
                    <a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola">Coca-Cola</a>
            </div>

            <div class="button_container">
                    <a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple" aria-hidden="true"></i></a>
            </div>

            <div class="button_container">
                    <a href="http://www.facebook.com/" target="_blank" id="btn_facebook"><i id="fbicon" class="fa fa-facebook-square" aria-hidden="true"></i></a>
            </div>

            <div class="button_container">
                    <a href="http://www.tesla.com" target="_blank" id="btn_tesla">Tesla</a>
            </div>

            <div class="button_container">
                    <a href="http://www.michaelkors.com/" target="_blank" id="btn_michaelkors">Michael Kors</a>
            </div>

            <div class="button_container">
                    <a href="http://www.bissingers.com/" target="_blank" id="btn_bissingers">Bissinger's</a>
            </div>

            <div class="button_container">
                    <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">Nike</a>
            </div>

            <div class="button_container">
                    <a href="https://www.pottermore.com/" target="_blank" id="btn_pottermore">Pottermore</a>
            </div>

            <div class="button_container">
                    <a href="http://thecolorrun.com/" target="_blank" id="btn_thecolorrun"><span id="colorOne">The</span><br><span id="colorTwo">Color</span><br><span id="colorThree">Run</span></a>
            </div>

            <div class="button_container">
                    <a href="https://www.moo.com/us/" target="_blank" id="btn_moo">Moo</a>
            </div>

            <div class="button_container">
                    <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoonnetwork"><span id="cartoon">C</span><span id="network">N</span></a>
            </div>

            <div class="button_container">
                    <a href="http://samsung.com" target="_blank" id="btn_samsung">Samsung</a>
            </div>

            <div class="button_container">
                    <a href="https://www.lyft.com/" target="_blank" id="btn_lyft">Lyft</a>
            </div>

            <div class="button_container">
                    <a href="http://www.explodingkittens.com/" target="_blank" id="btn_explodingkittens">Exploding Kittens</a>
            </div>

            <div class="button_container">
                    <a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker">The New Yorker</a>
            </div>

            <div class="button_container">
                    <a href="http://www.npr.org/" target="_blank" id="btn_npr"><span id="n_npr">n</span><span id="p_npr">p</span><span id="r_npr">r</span></a>
            </div>

            <div class="button_container">
                    <a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </div>

            <div class="button_container">
                    <a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy">Old Navy</a>
            </div>

            <div class="button_container">
                    <a href="http://sardellastl.com/" target="_blank" id="btn_sardella">Sardella</a>
            </div>

            <div class="button_container">
                    <a href="http://www.ibm.com/" target="_blank" id="btn_ibm">IBM</a>
            </div>
		</div>	

	</body>
</html>
